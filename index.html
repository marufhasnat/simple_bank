<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    

<section class="bank" id="bank-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="bank-title text-center">
                    <h1>Welcome To Simple Bank</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="login-area">
                    <h4 class="mb-4">Login</h4>
                    <input type="text" name="" id="" class="form-control" placeholder="Email / Username">
                    <br>
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="transaction-area" id="transaction-area">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-area">
                    <h4 class="mb-3">Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 mb-5">
                <div class="login-area">
                    <h4 class="mb-3">Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="js/main.js"></script>

</body>
</html>
